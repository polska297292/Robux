<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Game Coins Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: white;
      text-align: center;
      padding: 30px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    .container {
      background-color: #333;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    input, select, button {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background-color: #222;
      color: white;
    }

    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ccb3;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="logo">üéÆ GameCoins Generator</div>

  <div class="container">
    <h2>Choose Your Game Currency</h2>

    <input type="text" id="username" placeholder="Enter your username" />

    <select id="currencyType">
      <option value="robux">üí∏ Robux (Roblox)</option>
      <option value="coins">ü™ô Coins (Mobile Games)</option>
      <option value="minecoins">üíé Minecoins (Minecraft)</option>
    </select>

    <select id="amount">
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
      <option value="5000">5000</option>
    </select>

    <button onclick="generate()">Generate</button>

    <p id="result"></p>
  </div>

  <div class="footer">
    d.
  </div>

  <script>
    function generate() {
      const username = document.getElementById("username").value.trim();
      const type = document.getElementById("currencyType").value;
      const amount = document.getElementById("amount").value;
      const result = document.getElementById("result");

      if (!username) {
        result.innerHTML = `<span style="color: red;">‚ùå Please enter a username.</span>`;
        return;
      }

      let currencyName = "";
      if (type === "robux") currencyName = "Robux";
      if (type === "coins") currencyName = "Coins";
      if (type === "minecoins") currencyName = "Minecoins";

      result.innerHTML = `‚úÖ Username <strong>${username}</strong> selected <strong>${amount} ${currencyName}</strong>!<br><em>(made by packgod v3)</em>`;
    }
  </script>
</body>
</html>
